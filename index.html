<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WingStars Stats</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

<div class="tab-bar">
  <button class="tab active" data-type="home">主場戰績</button>
  <button class="tab" data-type="away">客場戰績</button>
  <button class="tab" data-type="combined">總戰績</button>
  <button class="tab" data-type="attendance">出勤排行</button>
  <button class="tab" data-type="chartA">勝率排行</button>
  <button class="tab" data-type="chartC">主客場勝率比較</button>
  <button class="tab" data-type="chartD">連勝連敗排行</button>
</div>
<div id="home" class="tab-content active">
  <div class="table-container"></div>
</div>

<div id="away" class="tab-content">
  <div class="table-container"></div>
</div>

<div id="combined" class="tab-content">
  <div class="table-container"></div>
</div>

<div id="attendance" class="tab-content">
  <div class="table-container"></div>
</div>

<div id="chartA" class="tab-content">
  <canvas id="canvasA"></canvas>
</div>

<div id="chartC" class="tab-content">
  <canvas id="canvasC"></canvas>
</div>

<div id="chartD" class="tab-content">
  <canvas id="canvasD"></canvas>
</div>
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="modalClose">&times;</span>
    <h2 id="modalName"></h2>
    <ul id="modalList"></ul>
  </div>
</div>

<div id="photoModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="photoModalClose">&times;</span>
    <img id="photoModalImg" class="photo-img">
  </div>
</div>

<div id="loading">Loading...</div>

</body>
</html>
