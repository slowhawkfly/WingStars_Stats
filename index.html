<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WingStars 勝率統計</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="tabButton active" onclick="renderCards('home')">主場戰績</button>
    <button class="tabButton" onclick="renderCards('away')">客場戰績</button>
    <button class="tabButton" onclick="renderCards('combined')">總戰績</button>
    <button class="tabButton" onclick="renderAttendance()">出勤排行</button>
    <button class="tabButton" onclick="renderWinRate()">勝率排行</button>
    <button class="tabButton" onclick="renderCompare()">主客場勝率比較</button>
    <button class="tabButton" onclick="renderStreak()">連勝連敗排行</button>
  </div>

  <div id="content"></div>

  <!-- 照片 Modal -->
  <div id="photoModal" class="modal hidden" onclick="closePhotoModal()">
    <img id="modalImage" src="">
  </div>

  <!-- 出勤明細 Modal -->
  <div id="detailModal" class="modal hidden" onclick="closeDetailModal()">
    <div class="modalContent" id="detailContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
