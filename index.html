<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WingStars Stats</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

<div class="tab-bar">
  <button class="tab active" data-type="home">主場戰績</button>
  <button class="tab" data-type="away">客場戰績</button>
  <button class="tab" data-type="combined">總戰績</button>
  <button class="tab" data-type="attendance">出勤場次</button>
</div>

<div id="loading">資料讀取中...</div>

<div id="home" class="tab-content active"></div>
<div id="away" class="tab-content"></div>
<div id="combined" class="tab-content"></div>
<div id="attendance" class="tab-content"></div>

<div id="photoModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <img id="modalImage" src="" alt="">
    <div id="modalText"></div>
  </div>
</div>

</body>
</html>
